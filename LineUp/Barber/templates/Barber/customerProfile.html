<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: "Garamond", serif;

        }
    </style>
</head>
<body>
    <section class="hero is-danger">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Edit Your Profile</h1>
            </div>
        </div>
    </section>
    
    <div class="container mt-4">
        <form id="profile-form" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="columns">
                <div class="column is-one-third">
                    <div class="profile-picture">
                        <img id="profile-image" src="{% if customer.profile_pic %}{{ customer.profile_pic.url }}{% else %}default-profile.jpg{% endif %}" alt="Profile Picture">
                        <div class="file is-centered is-boxed">
                            <label class="file-label">
                                <input class="file-input" type="file" name="profile_pic" accept="image/*">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">Choose a fileâ€¦</span>
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label" for="first-name">First Name</label>
                        <div class="control">
                            <input class="input" type="text" id="first-name" name="f_name" value="{{ customer.f_name }}" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="last-name">Last Name</label>
                        <div class="control">
                            <input class="input" type="text" id="last-name" name="l_name" value="{{ customer.l_name }}" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="phone-number">Phone Number</label>
                        <div class="control">
                            <input class="input" type="tel" id="phone-number" name="phone_num" value="{{ customer.phone_num }}" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
