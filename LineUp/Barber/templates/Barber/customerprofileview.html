{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: white; /* Set the main background color to white */
            color: #333; /* Set the main text color to #333 */
        }

        .cool-font {
            font-family: 'YourCoolCartoonishFont', sans-serif;
            /* Define any other font properties you like */
        }

        header, .button.is-primary {
            background-color: #333; /* Change background color to #333 */
            color: white; /* Change text color to white for contrast */
        }

        footer.has-background-white, .button.is-light {
            background-color: white; /* Keep footer background white */
            color: #333; /* Footer text color */
        }

        .button.is-primary:hover, .button.is-light:hover {
            background-color: #555; /* Lighter shade for hover effect */
            color: white;
        }

        /* Additional style adjustments as needed */
    </style>
</head>
<body>
    <header class="has-text-white">
        <h1 class="has-text-white title">Profile</h1>
        <div class="column has-text-right">
            <a href="{% url 'index' %}" class="button is-light">Home</a> <!-- Home Button -->
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="{{ customer.profile_pic.url }}" alt="Profile Picture" style="width: 400px; height: auto;">
        </div>

        <div class="column">
            <div class="profile-details">
                <h2 class="title is-4">{{ customer.first_name }} {{ customer.last_name }}</h2>
                <p class="cool-font">Username: {{ customer.username }}</p>
                <p class="cool-font">Email: {{ customer.email }}</p>
                <p class="cool-font">Phone Number: {{ customer.phone_num }}</p>
            </div>
        </div>
    </div>

    <footer class="has-background-white has-text-black">
        {% if is_own_profile %}
            <a href="{% url 'customerProfileUpdate' customer.slug %}" class="button is-primary">Edit Profile</a>
        {% endif %}
    </footer>
</body>
</html>
