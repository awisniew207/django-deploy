{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Barber/styles2.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-white">LineUp</h1>
        </div>
    </section>

    <section class="section signup-container">
        <div class="container">
            <!-- Customer Sign Up section -->
            <h1 class="title has-text-white">Login</h1>

            <form method="post" action="{% url 'login' %}" class="form">
                {% csrf_token %}
                <div class="field">
                    <label class="label has-text-white" for="username">Username</label>
                    <div class="control">
                        <input class="input" type="text" id="username" name="username" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="password">Password</label>
                    <div class="control">
                        <input class="input" type="password" id="password" name="password" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Log In</button>
                    </div>
                </div>

                <!-- Redirection Button -->
                <div class="field">
                    <div class="control">
                        <a href="{% url 'redir' %}" class="button is-link">Go to Redirection Page</a>
                    </div>
                </div>
            
            </form>
            
            <!-- Form Errors -->
            {% if form.errors %}
            <div class="notification is-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </section>
</body>
</html>
