{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Barber Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Barber/styles2.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-white">LineUp</h1>
        </div>
    </section>

    <section class="section signup-container">
        <div class="container">
            <h1 class="title has-text-white">Barber Sign Up</h1>
            
            <form method="post" action="{% url 'barberSignup' %}" class="form">
                {% csrf_token %}
                <div class="field">
                    <label class="label has-text-white" for="{{ form.username.id_for_label }}">Username</label>
                    <div class="control">
                        <input class="input" type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}" required>
                        {{ form.username.errors }}
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.first_name.id_for_label }}">First Name</label>
                    <div class="control">
                        <input class="input" type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" value="{{ form.first_name.value }}" required>
                        {{ form.first_name.errors }}
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.last_name.id_for_label }}">Last Name</label>
                    <div class="control">
                        <input class="input" type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" value="{{ form.last_name.value }}" required>
                        {{ form.last_name.errors }}
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.email.id_for_label }}">Email</label>
                    <div class="control">
                        <input class="input" type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value }}" required>
                        {{ form.email.errors }}
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.password1.id_for_label }}">Password</label>
                    <div class="control">
                        <input class="input" type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" required>
                        {{ form.password1.errors }}
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.password2.id_for_label }}">Confirm Password</label>
                    <div class="control">
                        <input class="input" type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" required>
                        {{ form.password2.errors }}
                    </div>
                </div>
                
                <!-- Removed Checkbox for Owner as it was not part of the original requirements -->
                
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
