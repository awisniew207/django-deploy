{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Barbershop Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Barber/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        body {
            background-color: #4d4a4a; /* Jet Black Background */
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-white">Barbershop Signup</h1>
            
            <form method="post" action="{% url 'barberSignup' %}" class="form">
                {% csrf_token %}
                <div class="field">
                    <label class="label has-text-white" for="{{ form.username.id_for_label }}">Username:</label>
                    <div class="control">
                        <input class="input" type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.first_name.id_for_label }}">Firstname:</label>
                    <div class="control">
                        <input class="input" type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.last_name.id_for_label }}">Lastname:</label>
                    <div class="control">
                        <input class="input" type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.email.id_for_label }}">Email:</label>
                    <div class="control">
                        <input class="input" type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.password1.id_for_label }}">Password:</label>
                    <div class="control">
                        <input class="input" type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white" for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                    <div class="control">
                        <input class="input" type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class "label has-text-white">Select if applicable:</label>
                    <div class="control">
                        <label class="checkbox">
                            {{ form.is_owner }}
                            <span class="has-text-white">I am an owner</span>
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Sign Up</button>
                    </div>
                </div>
            </form}

            <!-- Add this section to display form errors -->
            {% if error_message %}
            <div class="notification is-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                        <li>{{ field }}: {{ errors }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </section>
</body>
</html>
