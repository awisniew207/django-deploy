{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Barber Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: "Garamond", serif;
        }

        .navbar {
            background-color: black;
            color: white;
        }

        .profile-edit-form {
            margin-top: 20px;
        }

        /* Styles for the profile picture */
        .profile-picture img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <span class="navbar-item">Edit Profile</span>
            {% if barber and barber.user %}
                <a class="navbar-item" href="{% url 'barberProfileView' slug=barber.user.slug %}">Back to Profile</a>
            {% else %}
                <a class="navbar-item" href="{% url 'index' %}">Home</a> <!-- Fallback link -->
            {% endif %}
        </div>
    </nav>

    <!-- Edit Profile Form Section -->
    <section class="section profile-edit-form">
        <div class="container">
            <h1 class="title">Edit Your Profile</h1>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
