<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            font-family: "Garamond", serif;
        }


        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .card {
            width: calc(33.33% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <section class="hero is-danger has-background-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Profile</h1>
            </div>
        </div>
    </section>
    
    <div class="container mt-4">
        <div class="columns">
            <div class="column is-one-third">
                <!-- Barber Profile Information -->
                <!-- ... (same as before) ... -->
                <div class="profile-picture">
                    <img id="profile-image" src="{% if barber.profile_pic %}{{ barber.profile_pic.url }}{% else %}default-profile.jpg{% endif %}" alt="Profile Picture">
                    <div class="file is-centered is-boxed">
                        <label class="file-label">
                            <input class="file-input" type="file" name="profile_pic" accept="image/*">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">Choose a fileâ€¦</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <div class="field">
                        <label class="label" for="first-name">First Name</label>
                        <div class="control">
                            <input class="input" type="text" id="first-name" name="f_name" value="{{ barber.f_name }}" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="last-name">Last Name</label>
                        <div class="control">
                            <input class="input" type="text" id="last-name" name="l_name" value="{{ barber.l_name }}" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="phone-number">Phone Number</label>
                        <div class="control">
                            <input class="input" type="tel" id="phone-number" name="phone_num" value="{{ barber.phone_num }}" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    <label class="label" for="works">Examples of Work</label>
                    <div class="control">
                        <input class="input" type="file" id="works" name="works[]" accept="image/*" multiple>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="reviews">Customer Reviews</label>
                    <div class="control">
                        <textarea class="textarea" id="reviews" name="reviews" rows="5" placeholder="Share your reviews and experiences..."></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Flexbox for Work Examples and Reviews -->
    <div class="container mt-4">
        <h2 class="subtitle">Work Examples and Reviews</h2>
        <div class="card-container">
            <!-- Work Example Cards -->
            <div class="card">
                <div class="card-content">
                    <h3 class="title">Work Example 1</h3>
                    <!-- Add image or content for work example -->
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3 class="title">Work Example 2</h3>
                    <!-- Add image or content for work example -->
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3 class="title">Work Example 3</h3>
                    <!-- Add image or content for work example -->
                </div>
            </div>

            <!-- Customer Review Cards -->
            <div class="card">
                <div class="card-content">
                    <h3 class="title">Customer Review 1</h3>
                    <p>Customer review text here...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3 class="title">Customer Review 2</h3>
                    <p>Customer review text here...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h3 class="title">Customer Review 3</h3>
                    <p>Customer review text here...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("profile_pic").addEventListener("change", function () {
            var input = this;
            var img = document.querySelector(".profile-picture img"); // Select the image element

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    img.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
            }
        });
    </script>
</body>
</html>
