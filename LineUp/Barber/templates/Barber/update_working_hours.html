<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Working Hours</title>
    <style>
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Your Working Hours</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.work_start_time.label_tag }}
                {{ form.work_start_time }}
            </div>
            <div class="form-group">
                {{ form.work_end_time.label_tag }}
                {{ form.work_end_time }}
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
