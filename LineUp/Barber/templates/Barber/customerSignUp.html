{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Barbershop Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Barber/styles.css' %}">
</head>
<body>
    <h1>Barbershop Signup</h1>
    
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Checkboxes for role selection -->
        <label for="role">Select your role:</label><br>
        <input type="checkbox" id="is_owner" name="is_owner" value="true">
        <label for="is_owner">I am an owner</label><br>

        <input type="checkbox" id="is_barber" name="is_barber" value="true">
        <label for="is_barber">I am a barber</label><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <!-- Add this section to display error messages -->
    {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
    {% endif %}

</body>
</html>
