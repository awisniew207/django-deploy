<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .navbar {
            background-color: black;
        }
        .navbar-item, .navbar-burger {
            color: white;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <span class="navbar-item">Welcome</span>
            </div>
        </div>
    </nav>

    <!-- Button Section -->
    <section class="section">
        <div class="container button-container">
            <button class="button is-primary" onclick="location.href='{% url 'customerSignup' %}'">Sign Up as Customer</button>
            <button class="button is-link" onclick="location.href='{% url 'barberSignup' %}'">Sign Up as Barber</button>
            <button class="button is-info" onclick="location.href='{% url 'ownerSignup' %}'">Sign Up as Owner</button>
            <button class="button is-success" onclick="location.href='{% url 'login' %}'">Log In</button>
        </div>
    </section>
</body>
</html>
