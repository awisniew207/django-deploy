<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .navbar {
            background-color: black;
        }
        .navbar-item, .navbar-burger {
            color: white;
        }
        .review-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <span class="navbar-item">Review</span>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="{% url 'barberProfileView' slug=barber.user.slug %}">Back to Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Review Form Section -->
    <section class="section review-form">
        <div class="container">
            <h1 class="title">Write a Review for {{ barber.user.username }}</h1>
            
            <form method="post">
                {% csrf_token %}
                <!-- Render form fields individually -->
                {% for field in form %}
                    {% if field.name == 'content' %}
                        <h2 class="subtitle">Content</h2>
                        <p>{{ field }}</p> <!-- Render only the field without its label -->
                    {% else %}
                        <p>{{ field.label_tag }} {{ field }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="help is-danger">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
                <button class="button is-primary" type="submit">Submit Review</button>
            </form>
        </div>
    </section>
</body>
</html>
