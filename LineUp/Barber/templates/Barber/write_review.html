<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review for {{ barber.user.username }}</title>
    <style>
        .navbar {
            background-color: #333; /* Dark grey background */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 24px;
            color: white;
        }
        .navbar-end {
            display: flex;
        }
        .button.is-black, .button.is-black:hover {
            background-color: black;
            color: white;
            border: none;
            margin-left: 10px;
        }
        .button.is-light, .button.is-light:hover {
            background-color: white;
            color: #333;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">Write a Review</div>
        <div class="navbar-end">
            <a class="button is-light" href="{% url 'barberProfileView' slug=barber.user.slug %}">Return to Barber's Page</a>
            <a class="button is-light" href="{% url 'index' %}">Home</a>
        </div>
    </nav>

    <!-- Review Form Section -->
    <section class="section review-form">
        <div class="container">
            <h1 class="title">Write a Review for {{ barber.user.username }}</h1>
            
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <p class="help is-danger">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class="field">
                    <div class="control">
                        <button class="button is-black" type="submit">Submit Review</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
