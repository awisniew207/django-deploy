{% block content %}
    <section class="section">
        <div class="container">
            <h2 class="title">Manage Services</h2>

            <!-- Service Form -->
            <form method="post" action="{% url 'manage_services' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="save" class="button is-primary">Save</button>
            </form>

            <!-- List of Existing Services -->
            {% if services %}
            <h3 class="subtitle">Existing Services</h3>
            <ul>
                {% for service in services %}
                    <li>
                        {{ service.title }} - {{ service.price }}
                        <a href="{% url 'edit_service' service.id %}">Edit</a>
                        <form method="post" action="{% url 'delete_service' service.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="delete-link">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No services available.</p>
        {% endif %}
        </div>
    </section>
{% endblock %}
